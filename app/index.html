<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Tile it... For later</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="/socket.io/socket.io.js"></script>
</head>
<body ng-controller="urlCtrl">


<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<!--   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div> -->
  <div class="modal-body">
    <img src="assets/modalDemo.png" alt="Modal Demo">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Start tiling</button>
  </div>

</div>

<div class="row text-center header">
		<h1>Tile It... Later <br><small>A bookmarking site to remind</small></h1>
</div>

<div class="row text-center">

		<form action="" class="form-search">
			<input type="text"  name="url" size="40" class="url input-xlarge search-query" placeholder="example.com" ng-model="tile.url">

	 		<div class="remind-group">
				<span class="label label-inverse"><i class="icon-bell-alt icon-white"></i> Remind in </span>
		 		<div class="btn-rmd btn-group" data-toggle="buttons-radio">
					<button class="btn btn-primary" ng-click="setRmd(5000); predicate = 'remind'; reverse=false">Hour</button> // 3600000
					<button class="btn btn-primary" ng-click="setRmd(10000); predicate = 'remind'; reverse=false">Day</button> // 86400000
					<button class="btn btn-primary" ng-click="setRmd(30000); predicate = 'remind'; reverse=false">Week</button> // 604800000
		 		</div>
	 		</div>
		</form>
</div>

<div class="row text-center">
	<blockquote>
		<p><i class="icon-quote-left icon-muted"></i> You know how you always have a million tabs open? Use this instead.<i class="icon-quote-right icon-muted"></i></p>
		<a href="https://github.com/mrbri"><small>Tyler Briles <i class="icon-github-alt"></i></small></a>
	</blockquote>
</div>

<div class="row tiles clearfix">
	<a href="{{'http://' + tile.url}}" target=_blank class="span2 tile right-radi" ng-repeat="tile in master | orderBy:predicate:reverse" ng-class="tile.cl" data-toggle="popover" data-content="Remind on: {{tile.remind | date:'medium'}}" ng-click="reset(tile.cl)">
		<div class="spin"></div>
		<img class='screenshot right-radi' height='155px' width='155px' src="" alt="">
	</a>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
